<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="wrap">
        <header>
            <h1 id="logo">
                <a href=""><span class="hidden">쿠팡 로고입니다.
                </span></a>
            </h1>
        </header>

        
        <article id="loginBox">
            <h2><span class="hidden">로그인 구현</span></h2>

            <form action="#" method="post">

                <fieldset class="login_info">
                    <legend>로그인 정보 입력</legend>
                    <ul>
                        <li>
                            <div class="input_wrap">
                                    <label for="userId" class="userId_label">
                                        <span class="hidden">
                                             사용자의 아이디 또는 이메일을
                                            입력하세요.
                                        </span>
                                    </label>
                                <input type="text" id="userId" name="userId"
                                required placeholder="아이디(이메일)" value=""
                                >
                            </div>
                            
                        </li>
                        <li>
                            <div class="input_wrap">
                                <label for="userPw" class="userPw_label">
                                    <span class="hidden">
                                        사용자의 비밀번호를 입력해주세요.
                                   </span>
                                </label>
                                <input type="password" id="userPw" name="userPw"
                                required placeholder="비밀번호" value=""
                                >
                            </div>
                            
                        </li>
                    </ul>                
                </fieldset>

                <fieldset class="login_check">
                    <legend>회원 정보 관리</legend>
                </fieldset>

                <fieldset class="login_confirm">
                    <legend>회원 로그인 확인</legend>
                </fieldset>
                
            </form>
        </article>
            <div class="login_link">
               <a href="#">로그인</a>
            </div>

            <hr>

            <div class="join_link">
                <a href="#">회원가입</a>
            </div>

    <footer id="footBox">
        <h2><span class="hidden">쿠팡 저작권 표시 문구입니다.</span></h2>
        <p>©Coupang Corp. All rights reserved.</p>
    </footer>
    </div>
    
</body>
</html>
